---
    chain:
        -
            name: "getUser"
            ref: "servicenow.get_non_structured"
            parameters:
                table: "sys_user"
                query: "user_name={{name}}"
            on-success: setIncidents
            publish:
                user_id: "{{getUser.result[0].sys_id}}"
        -
            name: "setIncidents"
            ref: "servicenow.set_incident_owner"
            parameters:
                number: "{{number}}"
                user_id: "{{user_id}}"
            publish:
                incidents: "{{setIncidents.result}}"
